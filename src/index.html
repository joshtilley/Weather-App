<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script
      src="https://kit.fontawesome.com/6c33c73c9a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Body -->
    <header class="flex-center">
      <div class="card title-card">
        <h1>Weather App</h1>
        <div class="form-container">
          <h3>Enter a location:</h3>
          <div class="searchbar" id="location-input">
            <input
              type="text"
              name="location"
              id="location"
              placeholder="Nottingham"
            />
            <button id="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>
      </div>
    </header>
    <main class="flex-center">
      <div class="card-container flex-center">
        <div class="card card-main">
          <div class="card-header flex-center">
            <div class="location">
              <h2 id="city">London</h2>
              <h3 id="country">United Kingdom</h3>
            </div>
            <div class="weather-icon flex-center" id="icon"></div>
            <div class="weather-status" id="status">Partly Cloudy</div>
          </div>
          <div class="divider"></div>
          <div class="card-body flex-center">
            <div class="times flex-center">
              <div class="time-element flex-center">
                <span class="label">Local Time:</span>
                <span class="data" id="localtime">x</span>
              </div>
              <div class="time-element flex-center">
                <span class="label">Last Updated:</span>
                <span class="data" id="last-updated">x</span>
              </div>
            </div>
            <div class="temperature flex-center">
              <div class="temp-element flex-center">
                <span class="label">Temp:</span>
                <span class="data" id="temp">x</span>
              </div>
              <div class="temp-element flex-center">
                <span class="label">Feels like:</span>
                <span class="data" id="feels-like">x</span>
              </div>
            </div>
            <div class="condition flex-center">
              <div class="condition-element flex-center">
                <span class="label">Humidity:</span>
                <span class="data" id="humidity">x</span>
              </div>
              <div class="condition-element flex-center">
                <span class="label">Wind Speed:</span>
                <span class="data" id="wind">x</span>
              </div>
            </div>
          </div>
        </div>
        <div class="card options-card">
          <div class="options-container">
            <div class="label">Select units:</div>
            <div class="selectors flex-center">
              <span class="selector-element" id="selector-left">
                <input
                  type="checkbox"
                  name=""
                  class="units-selector"
                  id="temp-units"
                />
              </span>
              <span class="selector-element" id="selector-center">//</span>
              <span class="selector-element" id="selector-right">
                <input
                  type="checkbox"
                  name=""
                  class="units-selector"
                  id="wind-units"
                />
              </span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
